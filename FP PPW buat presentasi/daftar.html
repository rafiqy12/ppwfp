<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerjasama</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <form action="#" method="post">
                <h1>Form Pendaftaran Akun</h1>
                <label for="name">Nama</label>
                <input type="text" id="name">
                <br><br><br>
                <label for="almt">Alamat</label>
                <textarea name="alamat" id="almt"></textarea>
                <br><br><br>
                <label for="No_WA">No. WA</label>
                <input type="text" id="No_WA">
                <br><br><br>
                <label for="eml">Email</label>
                <input type="email" id="eml">
                <br><br><br>
                <label for="gender">Jenis Kelamin</label><br><br>
                <input type="radio" name="gender" value="l">Laki-Laki <br><br>
                <input type="radio" name="gender" value="p">Perempuan <br><br>
                <br><br>
                <a class="submit" href="#" type="submit">Submit form</a>
            </form>
            <a href="beranda.html">
                <button class="kembali">Kembali ke Beranda</button>
            </a>
        </div>
    </div>
</body>
</html>
