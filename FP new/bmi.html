<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form name="bmiForm">
        <div class="bmi-calculator">
            <h1>Calculate your BMI</h1>
            <div class="bmi-calculator-weight">
                <label for="myWeight">Weight (kg):</label>
                <input type="range" id="myWeight" min="0" max="200" step="1">
                <input type="number" id="weightInput" min="0" max="200" step="1">
            </div>
            <div class="bmi-calculator-height">
                <label for="myHeight">Height (cm):</label>
                <input type="range" id="myHeight" min="0" max="250" step="1">
                <input type="number" id="heightInput" min="0" max="250" step="1">
            </div>
            <button onclick="calculateBMI()">Calculate</button>
            <p id="bmiResult"></p> <!-- Display BMI result here -->
        </div>
    </form>
    <script src="bmi.js"></script>
</body>
</html>
