<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="card" id="core">
        <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Enter your password">
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="validateLogin()">Sign
                    In</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace with your validation logic
            if (username.trim() === '') {
                alert('Masukkan Username');
            } else if (username !== 'rifan' && username !== 'rafiqy' && username !== 'ivan' && username !== 'luthfi') {
                alert('Username tidak terdaftar');
            } else if (password === '') {
                alert('Masukkan password'); // You can redirect to another page here
            } else if (username === 'rifan' && password === '2928') {
                window.location.href = 'profile1.html'; // You can redirect to another page here
            } else if (username === 'rafiqy' && password === '2926') {
                window.location.href = 'profile2.html'; // You can redirect to another page here
            } else if (username === 'ivan' && password === '2921') {
                window.location.href = 'profile3.html'; // You can redirect to another page here
            } else if (username === 'luthfi' && password === '2954') {
                window.location.href = 'profile4.html'; // You can redirect to another page here
            } else {
                alert('Password salah');
            }
        }

    </script>
</body>

</html>
