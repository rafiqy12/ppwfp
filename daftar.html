<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerjasama</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <div class="core">
        <header>
            <h1>Form Pendaftaran Akun</h1>
        </header>
    </div>

    <div class="main">
        <div class="form">
            <form action="" method="post">
                <label for="name">Nama</label>
                <input type="text" id="name" name="nama">
                <br><br><br>
                <label for="almt">Alamat</label>
                <textarea name="alamat" id="almt"></textarea>
                <br><br><br>
                <label for="No_WA">No. WA</label>
                <input type="text" id="No_WA" name="No_WA">
                <br><br><br>
                <label for="eml">Email</label>
                <input type="email" id="eml" name="email">
                <br><br><br>
                <label for="gender">Jenis Kelamin</label><br><br>
                <input type="radio" name="gender" value="l">Laki-Laki <br><br>
                <input type="radio" name="gender" value="p">Perempuan <br><br>
                <br><br>
                <button class="submit" type="submit">Submit form</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="https://www.tiktok.com/@rai.zheen?_t=8mEToI0yuDi&_r=1" target="_blank">
            <img src="picture/logo-tiktok.png" alt="TikTok Logo" style="width:50px; height:50px;">
        </a>
    </footer>
</body>
</html>
